steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'us-central1-docker.pkg.dev/$PROJECT_ID/danielsbonnin-com/sarah-danielsbonnin-com:latest', '.']

  # Push the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'us-central1-docker.pkg.dev/$PROJECT_ID/danielsbonnin-com/sarah-danielsbonnin-com:latest']

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'sarah-danielsbonnin-com'
      - '--image'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/danielsbonnin-com/sarah-danielsbonnin-com:latest'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
images:
  - 'us-central1-docker.pkg.dev/$PROJECT_ID/danielsbonnin-com/sarah-danielsbonnin-com:latest'
